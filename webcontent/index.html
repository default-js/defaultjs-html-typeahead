<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		
	</head>
	<body>
		
		<div>
			<h3>typeahead: simplemode</h3>
			<input type="text" is="d-typeahead" name="simple" autocomplete="off" min-input-size="3">
		</div>

		<div>
			<h3>typeahead: simplemode with data</h3>
			<input type="text" is="d-typeahead" name="simple" autocomplete="off" min-input-size="3">
		</div>
		
		<div>
			<h3>typeahead: self-handle-selection</h3>
			<input type="text" is="d-typeahead" name="self-handle-selection" autocomplete="off" self-handle-selection>
		</div>
		
		<div>
			<h3>typeahead: request (string list)</h3>
			<input type="text" is="d-typeahead" name="request" request="/data/response-strings.json" response-suggestions="${results}">
		</div>
		
		<div>
			<h3>typeahead: request (object list)</h3>
			<input type="text" is="d-typeahead" name="request" request="/data/response-objects.json" response-suggestions="${results}" suggestion-text="${title}-${id}" suggestion-value="${value}-${id}">
		</div>

		<script type="module" src="/browser-bundle-defaultjs-html-typeahead.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
